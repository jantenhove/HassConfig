    platform: state
    entity_id: switch.deurbel
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.manon_thuis
    state: 'on' 
  action:
    - service: rest_command.autoremote_doorbell_manon
  
- alias: Deurbel, voordeur lamp feller
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.deurbel
      to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.donker_buiten
    state: 'on' 
  action:
    - event: temporary_change
      event_data:
        entity_id: light.lamp_voordeur
        temporary_start: 1
        brightness: 255
    - event: temporary_change
      event_data:
        entity_id: light.ledstrip_voor
        temporary_start: 1
        brightness: 250
        effect: 'Color Wipe Inverse'
    - delay: '00:00:09'
    - event: temporary_change
      event_data:
        entity_id: light.ledstrip_voor
        temporary_start: 0

- alias: Deurbel, voordeur lamp terug
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.deurbel
      to: 'off'
      for: 
        minutes: 1
  condition:
  - condition: state
    entity_id: input_boolean.donker_buiten
    state: 'on'
  - condition: state
    entity_id: binary_sensor.voordeur_contact
    state: 'off'     
  action:
    - event: temporary_change
      event_data:
        entity_id: light.lamp_voordeur
        temporary_start: 0
    - event: temporary_change
      event_data:
        entity_id: light.ledstrip_voor
        temporary_start: 0